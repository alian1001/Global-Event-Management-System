<!-- <body> -->
{% extends "base.html"%}

{% block content %}

<style>
  /*change background image to dj.jpg*/
  body {
    background-image: url("static/assets/maindj.jpg");
  }
</style>

<div class="bgimg w3-animate-opacity w3-text-white">
  <!-- <div class="w3-display-topleft w3-padding-large w3-xlarge">
    
  </div> -->
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top" style="color:rgb(203, 136, 242);">G.E.M.S</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <h2 class="w3-large w3-center" style="color:rgb(255, 255, 255);">Global Event Management Systems</h2>
    <p style="text-align: center"><a href="{{ url_for('events') }}"
        class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off w3-center">Current
        Events</a></p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    The University Of Western Australia: CITS3200 Team 9 Project
  </div>

  <div class="w3-display-bottomright w3-padding-large">
    {% if username %}
    <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
    <a href="{{ url_for('login') }}">Admin Login</a>
    {% endif %}
  </div>
</div>


{% endblock %}
