{% extends "base.html"%} 

{% block content %}

<table class="table table-striped table-bordered table-hover">
	<thead>
      <tr>
        <th scope="col">Event Name</th>
        <th scope="col">Event Host</th>
        <th scope="col">Date</th>
		<th scope="col">Start Time</th>
		<th scope="col">End Time</th>
		<th scope="col">Price per Ticket</th>
      </tr>
    </thead>
	
    {% for event in events %}	
    <tbody>
      <tr>
        <td>{{ event[1] }}</td>
        <td>{{ event[2] }}</td>
        <td>{{ event[3] }}</td>
		<td>{{ event[4] }}</td>
		<td>{{ event[5] }}</td>
		<td>Add Price to DB</td>
		<td bgcolor="ffffff"><a href="{{ url_for('checkin') }}">Check In</a></td>
      </tr>
    </tbody>
	{% endfor %}
	
  </table>

{% endblock %}
