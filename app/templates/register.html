<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="../static/css/register-login.css">
    <link rel="icon" href="../static/images/uwa.png" type="image/x-icon"/>
</head>
<body>
<div id="box"></div>
<div class="cent-box register-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">Uwa cits3200 group 9</h1>
		<h2 class="sub-title">event manager system</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="{{ url_for('login') }}">login</a>
				<a href="{{ url_for('register') }}" class="active">register</a>
				<div class="slide-bar slide-bar1"></div>				
			</div>
		</div>
        <form method="post">
            <div class="login form">
                <div class="group">
                    <div class="group-ipt username">
                        <label for="username"></label><input type="text" name="username" id="username" class="ipt" placeholder="username" required>
                    </div>
                    <div class="group-ipt user">
                        <label for="password"></label><input type="password" name="password" id="password" class="ipt" placeholder="password" required>
                    </div>
                    <div class="group-ipt email">
                        <label for="email"></label><input type="email" name="email" id="email" class="ipt" placeholder="email" required>
                    </div>
                <div class="button">
                    <button type="submit" class="login-btn register-btn" id="button">submit</button>
                </div>
            </div>
            </div>
        </form>

	</div>
</div>


<script>

	$(".login-btn").click(function(){
		var username = $("#username").val();
		var password = $("#password").val();
		var email = $("#email").val();	

	})
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	})
</script>
</body>
</html>
