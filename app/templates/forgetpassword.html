<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Forget_Password</title>
	<link rel="stylesheet" type="text/css" href="../static/css/register-login.css">
	<link rel="icon" href="../static/images/uwa.png" type="image/x-icon"/>
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">Group 9</h1>
		<h2 class="sub-title">Event management system</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">Forget Password</div>
		</div>
    <form method="post">
        <div class="forget_password form">
			<div class="group">
				<div class="group-ipt user_name">
					<label for="username"></label><input type="text" name="user_name" id="username" class="ipt" placeholder="username" required>
				</div>
				<div class="group-ipt email">
					<label for="email"></label><input type="email" name="email" id="email" class="ipt" placeholder="email" required>
				</div>
                <div class="group-ipt Verification Code ">
					<label for="Verification_Code"></label><input type="text" name="Verification_Code" id="Verification_Code" class="ipt" placeholder="Verification_Code" >
				</div>
                <div class="group-ipt newpassword ">
					<label for="newpassword"></label><input type="password" name="newpassword" id="newpassword" class="ipt" placeholder="newpasswords" >
				</div>
                <div class="button">
                    <button type="submit" class="login-btn register-btn" id="button">GET Verification Code</button>
                </div>
			</div>
            <div class="button">
                <button type="submit" class="login-btn register-btn" id="button">submit</button>
            </div>
		</div>
    </form>
	</div>
</div>


<script>
</script>
</body>
</html>
